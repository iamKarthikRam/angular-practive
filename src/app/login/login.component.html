<h3>Login</h3>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div  class="form-group" >
    <label for="userName" >User Name</label>
    <input type="text" name="userName" class="form-control" #userName="ngModel" required ngModel minlength="5">
    <span *ngIf="userName.invalid && userName.touched" class="text-muted">User Name is required</span>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" required #password="ngModel" ngModel>
    <span *ngIf="password.invalid&&password.touched" class="text-muted">password is required</span>
  </div>
  <div class="form-group">
    <button class="form-control btn btn-primary" [disabled]="loginForm.invalid"> Login</button>
  </div>
</form>
